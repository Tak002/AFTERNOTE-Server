name: Deploy to EC2 with Docker

on:
  push:
    branches: ["release"] # main 또는 master 브랜치에 푸시하면 실행

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. 자바 설치 (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 스프링 부트 빌드 (테스트 생략)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. 도커 허브 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. 도커 이미지 빌드 & 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/afternote-server .
          docker push ${{ secrets.DOCKER_USERNAME }}/afternote-server

      # 7. EC2에 접속해서 배포 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy

            # 1. 기존 서버 중지
            sudo docker-compose down afternote-server || true

            # 2. 최신 Docker 이미지 받기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/afternote-server:latest

            # 3. 이미지를 사용하도록 docker-compose.yml 수정
            sudo sed -i 's|build: .*|image: ${{ secrets.DOCKER_USERNAME }}/afternote-server:latest|g' docker-compose.yml
            sudo sed -i 's|SPRING_PROFILES_ACTIVE: dev|SPRING_PROFILES_ACTIVE: prod|g' docker-compose.yml

            # 4. 서버 시작 (DB가 준비될 때까지 대기)
            sudo docker-compose up -d afternote-server

            # 5. 서버 로그 확인 (시작 대기)
            sleep 10
            sudo docker-compose logs afternote-server --tail=20

            # 6. 안 쓰는 이미지 정리
            sudo docker image prune -f
